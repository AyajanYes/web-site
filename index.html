<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="style.css">
    <title>Services</title>
</head>
<body>
    <header class="header">
        <p class="header__title">Ремонт техники различных брендов</p>
    </header>
    <main class="main">
        <div class="main__container swiper-container">
            <div class="main__brands swiper-wrapper">
                <div class="main__brand swiper-slide">
                    <img src="img/lenovo.svg" alt="">
                    <a href="" class="main__brand-link"></a>
                </div>
                <div class="main__brand swiper-slide">
                    <img src="img/samsung.svg" alt="">
                    <a href="" class="main__brand-link"></a>
                </div>
                <div class="main__brand swiper-slide">
                    <img src="img/apple.svg" alt="">
                    <a href="" class="main__brand-link"></a>
                </div>
                <div class="main__brand swiper-slide">
                    <img src="img/viewsonic.svg" alt="">
                    <a href="" class="main__brand-link"></a>
                </div>
                <div class="main__brand swiper-slide">
                    <img src="img/bosch.svg" alt="">
                    <a href="" class="main__brand-link"></a>
                </div>
                <div class="main__brand swiper-slide">
                    <img src="img/hp.svg" alt="">
                    <a href="" class="main__brand-link"></a>
                </div>
                <div class="main__brand swiper-slide">
                    <img src="img/acer.svg" alt="">
                    <a href="" class="main__brand-link"></a>
                </div>
                <div class="main__brand swiper-slide">
                    <img src="img/sony.svg" alt="">
                    <a href="" class="main__brand-link"></a>
                </div>

                <div class="hidden main__brand swiper-slide">
                    <img src="img/lenovo.svg" alt="">
                    <a href="" class="main__brand-link"></a>
                </div>
                <div class="hidden main__brand swiper-slide">
                    <img src="img/samsung.svg" alt="">
                    <a href="" class="main__brand-link"></a>
                </div>
                <div class="hidden main__brand swiper-slide">
                    <img src="img/apple.svg" alt="">
                    <a href="" class="main__brand-link"></a>
                </div>
            </div>
            <div class="swiper-pagination"></div>
        </div>
        
        <div class="main__show-more-block">
            <div class="main__show-more-text">
                <p>Показать все</p>  
            </div>
        </div>   

        <div class="main__hide-block">
            <div class="main__hide-text">
                <p>Скрыть</p>  
            </div>
        </div> 

    </main>
    
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
    

    <script>
        const breakpoint = window.matchMedia( '(min-width: 760px)' );
        var mySwiper;
        const breakpointChecker = function() {
            if ( breakpoint.matches === true ) {
                if ( mySwiper !== undefined ) mySwiper.destroy( true, true );
                console.log("Width is more");
                return;
            } else if ( breakpoint.matches === false ) {
                console.log("Width is less or equal");
                return enableSwiper();
            }
        };
        const enableSwiper = function() {
        mySwiper = new Swiper ('.swiper-container', {
            slidesPerView: 'auto',
            spaceBetween: 16,
            centeredSlides: false,
            grabCursor: true,
            loop: true,
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            },
        });
        };
        breakpoint.addListener(breakpointChecker);
        breakpointChecker();
    </script>
</body>
</html>
